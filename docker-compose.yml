version: '3.8'

services:
  psd-project-manager:
    image: pazerwong/design_project_management:latest
    container_name: psd-project-manager
    restart: unless-stopped
    ports:
      - "3000:3000"  # 前端 + 后端统一端口
    environment:
      - PUID=1000
      - PGID=100
      # 使用Docker网关访问宿主机（192.168.3.150就是本机）
      - AI_API_BASE=http://172.29.12.1:3001
    volumes:
      # 持久化数据目录
      - /share/data:/app/data
      - /share/logs:/app/logs
      # 如果需要上传文件存储
      - /share/uploads:/app/uploads
    networks:
      - psd-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s



networks:
  psd-network:
    driver: bridge